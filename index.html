<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 2.5rem;
}

.buttons {
    margin-top: 30px;
    position: relative;
    width: 300px;
    height: 200px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 50px;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 180px;
}

</style>
</head>

<body>

<h1>Will You Be My Valentine? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const container = document.querySelector(".buttons");
    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function yesClicked() {
    document.body.innerHTML = `
        <h1 style="color:white;">YAYYYYY!!! ğŸ’–ğŸ˜</h1>
        <h2 style="color:white;">You are stuck with me now ğŸ˜ŒğŸ’•</h2>
    `;
}
</script>

</body>
